<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>My Info</legend>
            <label>Name</label>
            <input type="text" placeholder="Name">
            <label>Bio</label>
            <textarea></textarea>
            <label>Email</label>
            <input type="email">
            <label>Password</label>
            <input type="password" required>
            <label>Phone Number</label>
            <input type="number">
            <input type="submit">     
            <input type="date">
            <input type="time">
        </fieldset>
        <fieldset>
            <legend>Pets</legend>
            <p>Which of these Pets do you like?</p>
            <input type="checkbox" name="Dog" checked>
            <label>Dog</label>
            <input type="checkbox" name="Cat">
            <label>Cat</label>
            <input type="checkbox" name="Hippopotamus">
            <label>Hippopotamus</label>
            <p>How many pets do you own?</p>
            <input type="radio" name="pets" value="No Pets">
            <label>No Pets</label>
            <input type="radio" name="pets" value="One Pet">
            <label>One Pet</label>
            <input type="radio" name="pets" value="More than one Pet">
            <label>More than one Pet</label>
        </fieldset>
    </form>
</body>
</html>
